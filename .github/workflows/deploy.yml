name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
          
      - name: Install MkDocs and dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material
          pip install mkdocs
          # 如果你有其他插件需求，可以在这里添加
          
      - name: Verify MkDocs installation
        run: |
          mkdocs --version
          python -c "import mkdocs; print('MkDocs installed successfully')"
          
      - name: List files for debugging
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Docs directory contents:"
          ls -la docs/ || echo "docs directory not found"
          echo "MkDocs config:"
          cat mkdocs.yml || echo "mkdocs.yml not found"
          
      - name: Build MkDocs site
        run: |
          echo "Building MkDocs site..."
          mkdocs build --verbose
          echo "Build completed. Site directory contents:"
          ls -la site/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4